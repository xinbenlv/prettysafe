<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <style>
      /* Base Shape (The Safe Logo Body) - Deep Green */
      .safe-body { fill: #0F663C; }

      /* Leaves - Bright Mint (High contrast for Dark Mode) */
      .leaf-highlight { fill: #1CD17D; }

      /* Flowers - Soft Lotus Pink */
      .flower-pink { fill: #F0A3B0; }
    </style>

    <g id="lotus">
      <ellipse class="flower-pink" cx="-12" cy="5" rx="10" ry="18" transform="rotate(-25)"/>
      <ellipse class="flower-pink" cx="12" cy="5" rx="10" ry="18" transform="rotate(25)"/>
      <ellipse class="flower-pink" cx="0" cy="0" rx="12" ry="20"/>
    </g>
  </defs>

  <g>
    <rect class="safe-body" x="80" y="140" width="100" height="120" rx="40" ry="40" />
    <rect class="safe-body" x="80" y="60" width="340" height="100" rx="40" ry="40" />

    <ellipse class="leaf-highlight" cx="350" cy="110" rx="50" ry="25" transform="rotate(-10)" />
    <use href="#lotus" x="200" y="90" scale="1.4" />
  </g>

  <g>
    <rect class="safe-body" x="200" y="200" width="100" height="100" rx="35" ry="35" />

    <ellipse class="leaf-highlight" cx="250" cy="265" rx="45" ry="15" />
    <use href="#lotus" x="250" y="240" scale="1.1" />
  </g>

  <g>
    <rect class="safe-body" x="320" y="240" width="100" height="120" rx="40" ry="40" />
    <rect class="safe-body" x="80" y="340" width="340" height="100" rx="40" ry="40" />

    <ellipse class="leaf-highlight" cx="150" cy="390" rx="55" ry="28" transform="rotate(5)" />
  </g>

</svg>